<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Historia</title>
    <meta name="description" content="Historia Rok 2026">
    <meta name="author" content="Dawid Gustowski">

    <link rel="icon" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Dawid">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#E6F7F4">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Historia</h1>
        <div class="table-wrapper">
            <table border="1">
                <thead>
                    <tr>
                        <th>Lp</th>
                        <th>Nazwa</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="historia"></tbody>
            </table>
        </div>
    </div>
    <script>
let historia108 = JSON.parse(localStorage.getItem("historia108")) || [];

let tbody = document.getElementById("historia");

function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

// sortowanie od najnowszych (po dacie dodania)
historia108 = historia108.reverse();

historia108.forEach((item, index) => {

    let tr = document.createElement("tr");

    // automatyczny numer
    let tdNr = document.createElement("td");
    tdNr.textContent = index + 1;

    // link
    let tdLink = document.createElement("td");
    let a = document.createElement("a");
    a.href = item.url;
    a.textContent = capitalize(item.name);
    tdLink.appendChild(a);

    // data
    let tdDate = document.createElement("td");
    tdDate.textContent = item.date;

    tr.appendChild(tdNr);
    tr.appendChild(tdLink);
    tr.appendChild(tdDate);

    tbody.appendChild(tr);
});
    </script>
</body>
</html>
