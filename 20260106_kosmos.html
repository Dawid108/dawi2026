<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kosmos</title>
    <meta name="description" content="Kosmos">
    <meta name="author" content="Dawid Gustowski">

    <link rel="icon" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Dawid">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0a0a14">

    <script src="./script.js"></script>
    <style>
        body {
            background-color: #0a0a14; /* Kosmiczne to */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 20px);
            background-size: 550px 550px, 350px 350px, 250px 250px; 
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Blokada systemowych gest贸w na telefonie */
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5); /* Fioletowa powiata */
            border: 2px solid #444;
            background-color: rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
        }

        /* HUD - G贸rny pasek punkt贸w */
        #hud {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            pointer-events: none;
            z-index: 5;
        }

        /* Ekran Koniec Gry */
        #game-over-modal {
            display: none; /* Domylnie ukryty */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        h2 { font-size: 36px; color: #ff5555; margin-bottom: 20px; text-transform: uppercase; }
        .stat-box { font-size: 26px; margin: 10px 0; }
        .highlight { color: #f1c40f; font-weight: bold; }

        button.restart-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 22px;
            background: linear-gradient(to bottom, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px #6c3483;
            transition: transform 0.1s;
        }

        button.restart-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px #6c3483;
        }

        .hint { font-size: 14px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">Wynik: <span id="score-el">0</span></div>

        <div id="game-over-modal">
            <h2>Inwazja Udana!<br>Przegrae</h2>
            <div class="stat-box">Wynik: <span id="final-score" class="highlight">0</span></div>
            <div class="stat-box">Rekord: <span id="best-score" class="highlight">0</span></div>
            <button class="restart-btn" onclick="restartGame()">Nowa Gra </button>
        </div>
    </div>
    <div class="hint">PC: Strzaki 猬锔★ | Mobile: Przesuwaj palcem</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score-el');
    const modal = document.getElementById('game-over-modal');
    const finalScoreEl = document.getElementById('final-score');
    const bestScoreEl = document.getElementById('best-score');

    // --- Konfiguracja ---
    let GAME_WIDTH, GAME_HEIGHT;
    const ENEMY_EMOJIS = ['', '', '', ''];
    const SHIP_EMOJI = '';
    const BULLET_EMOJI = '';

    // --- Stan Gry ---
    let score = 0;
    let isGameOver = false;
    let animationId;
    let spawnTimer;
    let shootTimer;

    // Poziom trudnoci
    let enemyBaseSpeed = 1.5;
    let spawnInterval = 1200; // ms

    // --- Obiekty ---
    const ship = {
        x: 0, y: 0, width: 40, height: 40, speed: 6, dx: 0
    };
    
    let bullets = [];
    let enemies = [];

    function resizeCanvas() {
        // Dopasowanie do ekranu, ale nie za szeroko na PC
        GAME_WIDTH = Math.min(window.innerWidth - 20, 450);
        GAME_HEIGHT = Math.min(window.innerHeight - 80, 650);
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;
        
        // Reset pozycji statku na rodek
        ship.x = GAME_WIDTH / 2 - ship.width / 2;
        ship.y = GAME_HEIGHT - ship.height - 10;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- Funkcje Logiczne ---

    function spawnEnemy() {
        if(isGameOver) return;
        const size = 35;
        const x = Math.random() * (GAME_WIDTH - size);
        // Prdko losowa z lekkim wzrostem bazowym
        const speed = enemyBaseSpeed + (Math.random() * 1.5);
        const emoji = ENEMY_EMOJIS[Math.floor(Math.random() * ENEMY_EMOJIS.length)];

        enemies.push({ x, y: -size, size, speed, emoji });
        
        // Zaplanuj nastpne pojawienie si
        spawnTimer = setTimeout(spawnEnemy, spawnInterval);
    }

    function shoot() {
        if(isGameOver) return;
        // Pocisk startuje ze rodka statku
        bullets.push({
            x: ship.x + ship.width / 2 - 5, // -5 korekta na rodek emoji ognia
            y: ship.y,
            size: 20,
            speed: 8
        });
    }

    function update(deltaTime) {
        if(isGameOver) return;

        // 1. Ruch Statku (Klawiatura PC)
        ship.x += ship.dx;
        // Blokada wyjazdu poza ekran
        if(ship.x < 0) ship.x = 0;
        if(ship.x + ship.width > GAME_WIDTH) ship.x = GAME_WIDTH - ship.width;

        // 2. Aktualizacja Pocisk贸w
        for(let i = bullets.length - 1; i >= 0; i--) {
            bullets[i].y -= bullets[i].speed;
            // Usuwanie pocisk贸w poza ekranem
            if(bullets[i].y + bullets[i].size < 0) {
                bullets.splice(i, 1);
            }
        }

        // 3. Aktualizacja Wrog贸w
        for(let i = enemies.length - 1; i >= 0; i--) {
            const enemy = enemies[i];
            enemy.y += enemy.speed;

            // Sprawdzenie przegranej (wr贸g dotar na d贸)
            if(enemy.y > GAME_HEIGHT - 50) {
                gameOver();
                return;
            }

            // Kolizja z pociskami
            for(let j = bullets.length - 1; j >= 0; j--) {
                const bullet = bullets[j];
                if (bullet && detectCollision(bullet, enemy)) {
                    // Trafienie!
                    bullets.splice(j, 1); // Usu pocisk
                    enemies.splice(i, 1); // Usu wroga
                    increaseScore();
                    // Przerywamy wewntrzn ptl, bo ten wr贸g ju偶 nie istnieje
                    break; 
                }
            }
        }
    }

    // Prosta detekcja kolizji prostokt贸w (AABB)
    function detectCollision(b, e) {
        // U偶ywamy 'size' jako przybli偶onej szerokoci/wysokoci dla emoji
        return (
            b.x < e.x + e.size &&
            b.x + b.size > e.x &&
            b.y < e.y + e.size &&
            b.y + b.size > e.y
        );
    }

    function increaseScore() {
        score++;
        scoreEl.innerText = score;

        // Zwikszanie trudnoci co 10 punkt贸w
        if(score % 10 === 0) {
            enemyBaseSpeed += 0.3; // Szybsze spadanie
            spawnInterval = Math.max(400, spawnInterval - 100); // Czstsze pojawianie (min 400ms)
        }
    }

    // --- Rysowanie ---
    function draw() {
        ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

        // Rysowanie tekstu emoji (centrowanie dla atwiejszej kolizji)
        ctx.textAlign = "left";
        ctx.textBaseline = "top";

        // Statek
        ctx.font = `${ship.width}px Arial`;
        ctx.fillText(SHIP_EMOJI, ship.x, ship.y);

        // Pociski
        ctx.font = "20px Arial";
        bullets.forEach(b => ctx.fillText(BULLET_EMOJI, b.x, b.y));

        // Wrogowie
        enemies.forEach(e => {
            ctx.font = `${e.size}px Arial`;
            ctx.fillText(e.emoji, e.x, e.y);
        });
    }

    function gameLoop() {
        update();
        draw();
        if(!isGameOver) {
            animationId = requestAnimationFrame(gameLoop);
        }
    }

    // --- Stan Gry i LocalStorage ---

    function gameOver() {
        isGameOver = true;
        clearTimeout(spawnTimer);
        clearInterval(shootTimer);
        cancelAnimationFrame(animationId);

        // Obsuga Rekordu
        let record = localStorage.getItem('kosmos') || 0;
        if(score > record) {
            record = score;
            localStorage.setItem('kosmos', record);
        }

        finalScoreEl.innerText = score;
        bestScoreEl.innerText = record;
        modal.style.display = 'flex';
    }

    function restartGame() {
        isGameOver = false;
        score = 0;
        scoreEl.innerText = '0';
        bullets = [];
        enemies = [];
        enemyBaseSpeed = 1.5;
        spawnInterval = 1200;
        modal.style.display = 'none';
        
        ship.x = GAME_WIDTH / 2 - ship.width / 2;

        // Start ptli
        spawnEnemy();
        // Automatyczne strzelanie co 350ms
        shootTimer = setInterval(shoot, 350); 
        gameLoop();
    }

    // --- Sterowanie ---

    // PC: Klawiatura
    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight' || e.key === 'd') ship.dx = ship.speed;
        if(e.key === 'ArrowLeft' || e.key === 'a') ship.dx = -ship.speed;
    });
    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowRight' || e.key === 'd' || 
            e.key === 'ArrowLeft' || e.key === 'a') {
            ship.dx = 0;
        }
    });

    // Mobile: Dotyk (Pod偶anie za palcem)
    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault(); // Blokada przewijania
        const touchX = e.touches[0].clientX;
        // Obliczamy pozycj wzgldem canvasa
        const rect = canvas.getBoundingClientRect();
        const relativeX = touchX - rect.left;

        // Ustawiamy rodek statku w miejscu dotyku
        ship.x = relativeX - (ship.width / 2);
    }, { passive: false });

    // Uruchomienie gry po zaadowaniu
    restartGame();

</script>
</body>
</html>
