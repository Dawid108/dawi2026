<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jab≈Çko</title>
    <meta name="description" content="Jab≈Çko">
    <meta name="author" content="Dawid Gustowski">

    <link rel="icon" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Dawid">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1a1a1a">

    <script src="./script.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
        }

        #game-container {
            width: 375px; 
            height: 667px; 
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 70%, #2ecc71 70%, #27ae60 100%);
            position: relative;
            overflow: hidden;
            border: 8px solid #3d2b1f;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }

        #worm {
            width: 80px;
            height: 80px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            z-index: 10;
            user-select: none;
            touch-action: none;
        }
        #worm::after { content: 'üêõ'; }

        .apple {
            width: 60px;
            height: 60px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            z-index: 5;
        }
        .apple::after { content: 'üçé'; }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 20;
        }

        .game-overlay button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        .hidden { display: none; }

        #score-panel {
            position: absolute;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 15;
            pointer-events: none;
        }

        .stat-badge {
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="worm"></div>
        
        <div id="score-panel">
            <div id="scorejablko-display" class="stat-badge">Wynik: 0</div>
            <div id="lives-display" class="stat-badge">≈ªycia: 3</div>
        </div>

        <div id="start-screen" class="game-overlay">
            <h2>HARDCORE JAB≈ÅKA</h2>
            <p>Uwaga: Prƒôdko≈õƒá ro≈õnie co 5 sekund!</p>
            <button id="start-game-button">START</button>
        </div>

        <div id="game-over-screen" class="game-overlay hidden">
            <h3>Koniec Gry!</h3>
            <p>Wynik: <span id="final-scorejablko"></span></p>
            <p>Rekord: <span id="high-scorejablko"></span></p>
            <button id="restart-game-button">Nowa Gra</button>
        </div>
    </div>

    <script>
        let dawid108 = localStorage.getItem("dawid108") || 0;
        const gameContainer = document.getElementById('game-container');
        const worm = document.getElementById('worm');
        const scorejablkoDisplay = document.getElementById('scorejablko-display');
        const livesDisplay = document.getElementById('lives-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        
        let scorejablko = 0;
        let lives = 3;
        let appleFallSpeed = 5;
        let spawnRate = 1200; // PoczƒÖtkowy czas miƒôdzy jab≈Çkami (ms)
        let isGameRunning = false;
        let appleIntervalTimeout;

        function startGame() {
            scorejablko = 0;
            lives = 3;
            appleFallSpeed = 6; // Wy≈ºsza prƒôdko≈õƒá startowa
            spawnRate = 1200;
            isGameRunning = true;
            
            scorejablkoDisplay.textContent = 'Wynik: 0';
            livesDisplay.textContent = '≈ªycia: 3';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            worm.style.left = '50%';
            worm.style.top = '85%';

            // Start pƒôtli trudno≈õci
            increaseDifficulty();
            spawnLoop();
        }

        // FUNKCJA TRUDNO≈öCI: Zwiƒôksza parametry co 5 sekund
        function increaseDifficulty() {
            if (!isGameRunning) return;
            
            setTimeout(() => {
                if (isGameRunning) {
                    appleFallSpeed += 0.8; // Jab≈Çka spadajƒÖ szybciej
                    spawnRate = Math.max(200, spawnRate - 100); // PojawiajƒÖ siƒô czƒô≈õciej (max co 0.2s)
                    console.log("Trudno≈õƒá UP! Szybko≈õƒá:", appleFallSpeed, "Czƒôstotliwo≈õƒá:", spawnRate);
                    increaseDifficulty();
                }
            }, 5000);
        }

        // Pƒôtla spawnowania jab≈Çek (u≈ºywa zmiennej spawnRate)
        function spawnLoop() {
            if (!isGameRunning) return;
            createApple();
            appleIntervalTimeout = setTimeout(spawnLoop, spawnRate);
        }

        function createApple() {
            const apple = document.createElement('div');
            apple.classList.add('apple');
            apple.style.left = Math.random() * (gameContainer.clientWidth - 60) + 'px';
            apple.style.top = '-60px';
            gameContainer.appendChild(apple);

            let appleTop = -60;
            const fall = () => {
                if (!isGameRunning) {
                    apple.remove();
                    return;
                }

                appleTop += appleFallSpeed;
                apple.style.top = appleTop + 'px';

                if (checkCollision(apple, worm)) {
                    scorejablko++;
                    dawid108++;
                    localStorage.setItem("dawid108", dawid108);
                    console.log("dawid108:", dawid108);
                    scorejablkoDisplay.textContent = 'Wynik: ' + scorejablko;
                    apple.remove();
                } else if (appleTop > gameContainer.clientHeight) {
                    lives--;
                    livesDisplay.textContent = '≈ªycia: ' + lives;
                    apple.remove();
                    if (lives <= 0) endGame();
                } else {
                    requestAnimationFrame(fall);
                }
            };
            requestAnimationFrame(fall);
        }

        function endGame() {
            isGameRunning = false;
            clearTimeout(appleIntervalTimeout);
            
            let high = localStorage.getItem('jablko') || 0;
            if (scorejablko > high) {
                high = scorejablko;
                localStorage.setItem('jablko', high);
            }

            document.getElementById('final-scorejablko').textContent = scorejablko;
            document.getElementById('high-scorejablko').textContent = high;
            gameOverScreen.classList.remove('hidden');
        }

        function checkCollision(a, b) {
            const r1 = a.getBoundingClientRect();
            const r2 = b.getBoundingClientRect();
            return !(r1.bottom < r2.top + 20 || r1.top > r2.bottom - 20 || r1.right < r2.left + 20 || r1.left > r2.right - 20);
        }

        // Sterowanie
        const move = (e) => {
            if (!isGameRunning) return;
            const rect = gameContainer.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            let x = clientX - rect.left - 40;
            let y = clientY - rect.top - 40;
            
            x = Math.max(0, Math.min(x, rect.width - 80));
            y = Math.max(rect.height / 2, Math.min(y, rect.height - 80));
            
            worm.style.left = x + 'px';
            worm.style.top = y + 'px';
        };

        gameContainer.addEventListener('mousemove', move);
        gameContainer.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive: false});
        document.getElementById('start-game-button').addEventListener('click', startGame);
        document.getElementById('restart-game-button').addEventListener('click', startGame);
    </script>
</body>
</html>
