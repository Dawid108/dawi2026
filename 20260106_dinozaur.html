<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dinozaur</title>
    <meta name="description" content="Dinozaur">
    <meta name="author" content="Dawid Gustowski">

    <link rel="icon" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Dawid">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#f7f1e3">

    <script src="./script.js"></script>
    <style>
        body {
            background-color: #f7f1e3;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100svh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            border-bottom: 4px solid #596275;
            overflow: hidden;
            background-color: transparent;
        }

        canvas {
            display: block;
        }

        #score-hud {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #596275;
            pointer-events: none;
        }

        #game-over-modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        h2 { font-size: 24px; color: #e74c3c; margin-bottom: 5px; text-transform: uppercase; }
        .stat-box { font-size: 24px; margin: 3px 0; color: #2c3e50; }
        .highlight { font-weight: bold; color: #27ae60; }

        button {
            margin-top: 6px;
            padding: 7px 20px;
            font-size: 15px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px #d35400;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 1px #d35400;
        }

        .hint {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-hud">0</div>

        <div id="game-over-modal">
            <h2>Koniec Gry!</h2>
            <div class="stat-box">Wynik: <span id="final-score" class="highlight">0</span></div>
            <div class="stat-box">Rekord: <span id="best-score" class="highlight">0</span></div>
            <button onclick="resetGame()">Nowa Gra</button>
        </div>
    </div>

    <div class="hint">PC: Spacja | Telefon: Dotknij ekranu | Ptaki od 50 pkt!</div>

<script>
    let dawid108 = localStorage.getItem("dawid108") || 0;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreHud = document.getElementById('score-hud');
    const modal = document.getElementById('game-over-modal');
    const finalScoreEl = document.getElementById('final-score');
    const bestScoreEl = document.getElementById('best-score');

    let GAME_WIDTH = 600;
    let GAME_HEIGHT = 200;
    
    let score = 0;
    let gameSpeed = 5;
    let isGameOver = false;
    let animationId;
    let spawnTimer = 0;
    let frameCount = 0;

    const dino = {
        x: 50,
        y: 0,
        width: 35, // Nieco w偶szy hitbox dla lepszej gry
        height: 35,
        dy: 0,
        jumpPower: 11,
        gravity: 0.6,
        grounded: false,
        emoji: ""
    };

    let obstacles = [];
    const CACTUS_EMOJI = "";
    const BIRD_EMOJI = "";

    function resizeCanvas() {
        const winWidth = Math.min(window.innerWidth - 20, 600);
        canvas.width = winWidth;
        canvas.height = 200;
        GAME_WIDTH = canvas.width;
        GAME_HEIGHT = canvas.height;
        dino.groundY = GAME_HEIGHT - 50;
        dino.y = dino.groundY;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function spawnObstacle() {
        if (spawnTimer <= 0) {
            let type = "cactus";
            let yPos = dino.groundY + 7;
            
            // Pojawianie si ptak贸w od 50 punkt贸w (30% szans)
            if (score >= 50 && Math.random() < 0.3) {
                type = "bird";
                yPos = dino.groundY - 45; // Lataj na wysokoci gowy dinozaura
            }

            obstacles.push({
                x: GAME_WIDTH,
                y: yPos,
                width: 30,
                height: 35,
                type: type,
                passed: false,
                offset: 0 // Dla animacji ptaka
            });
            spawnTimer = Math.floor(Math.random() * 40) + 50 + (250 / gameSpeed); 
        } else {
            spawnTimer--;
        }
    }

    function update() {
        if (isGameOver) return;
        frameCount++;

        if (!dino.grounded) {
            dino.dy += dino.gravity;
            dino.y += dino.dy;
        }

        if (dino.y > dino.groundY) {
            dino.y = dino.groundY;
            dino.dy = 0;
            dino.grounded = true;
        }

        spawnObstacle();

        for (let i = obstacles.length - 1; i >= 0; i--) {
            let obs = obstacles[i];
            obs.x -= gameSpeed;

            // Animacja ptaka (falowanie g贸ra-d贸)
            if (obs.type === "bird") {
                obs.offset = Math.sin(frameCount * 0.2) * 5;
            }

            if (!obs.passed && obs.x + obs.width < dino.x) {
                score++;
                dawid108++;
                localStorage.setItem("dawid108", dawid108);
                console.log("dawid108:", dawid108);
                obs.passed = true;
                scoreHud.innerText = score;
                if (score % 5 === 0) gameSpeed += 0.4;
            }

            if (obs.x + obs.width < 0) {
                obstacles.splice(i, 1);
            }

            // Hitbox
            const padding = 8; 
            if (
                dino.x < obs.x + obs.width - padding &&
                dino.x + dino.width - padding > obs.x &&
                dino.y < obs.y + obs.offset + obs.height - padding &&
                dino.y + dino.height - padding > obs.y + obs.offset
            ) {
                gameOver();
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

        // Podo偶e
        ctx.beginPath();
        ctx.moveTo(0, GAME_HEIGHT - 10);
        ctx.lineTo(GAME_WIDTH, GAME_HEIGHT - 10);
        ctx.strokeStyle = "#596275";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Dinozaur (Obr贸cony)
        ctx.save();
        ctx.translate(dino.x + dino.width / 2, dino.y);
        ctx.scale(-1, 1);
        ctx.font = "40px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "top";
        ctx.fillText(dino.emoji, 0, -5); 
        ctx.restore();

        // Przeszkody
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        obstacles.forEach(obs => {
            if (obs.type === "cactus") {
                ctx.font = "35px Arial";
                ctx.fillText(CACTUS_EMOJI, obs.x, obs.y);
            } else {
                ctx.font = "35px Arial";
                // Ptaki rysujemy z lekkim przesuniciem (offset) dla efektu lotu
                ctx.fillText(BIRD_EMOJI, obs.x, obs.y + obs.offset);
            }
        });
    }

    function loop() {
        if (!isGameOver) {
            update();
            draw();
            animationId = requestAnimationFrame(loop);
        }
    }

    function jump() {
        if (dino.grounded && !isGameOver) {
            dino.dy = -dino.jumpPower;
            dino.grounded = false;
        }
    }

    function gameOver() {
        isGameOver = true;
        cancelAnimationFrame(animationId);
        let record = localStorage.getItem('dinozaur') || 0;
        if (score > record) {
            record = score;
            localStorage.setItem('dinozaur', record);
        }
        finalScoreEl.innerText = score;
        bestScoreEl.innerText = record;
        modal.style.display = 'flex';
    }

    function resetGame() {
        isGameOver = false;
        score = 0;
        gameSpeed = 5;
        scoreHud.innerText = "0";
        obstacles = [];
        spawnTimer = 0;
        dino.y = dino.groundY;
        dino.dy = 0;
        dino.grounded = true;
        modal.style.display = 'none';
        loop();
    }

    document.addEventListener('keydown', (e) => {
        if (e.code === "Space") {
            if (isGameOver && modal.style.display === 'flex') resetGame();
            else jump();
            e.preventDefault();
        }
    });

    document.addEventListener('touchstart', (e) => {
        if (e.target.tagName !== 'BUTTON') {
            e.preventDefault();
            jump();
        }
    }, { passive: false });
    
    document.addEventListener('mousedown', (e) => {
        if (e.target.tagName !== 'BUTTON') jump();
    });

    resetGame();
</script>
</body>
</html>
